  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f5f7fa;
      color: #333;
      padding: 20px;
    }

    header {
      background: linear-gradient(135deg, #6366f1, #4f46e5);
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 2rem;
      font-weight: bold;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }

    .container {
      max-width: 1200px;
      margin: auto;
    }

    .employee-form, .employee-table {
      background: white;
      padding: 25px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 20px;
      color: #4f46e5;
      font-size: 1.8rem;
    }

    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    label {
      margin-bottom: 5px;
      font-weight: 600;
      font-size: 0.9rem;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 1rem;
    }

    button {
      grid-column: span 2;
      background: #4f46e5;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #4338ca;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      text-align: center;
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #6366f1;
      color: white;
    }

    td {
      background: #f9fafb;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #777;
      margin-top: 40px;
    }

    @media(max-width: 600px) {
      form {
        grid-template-columns: 1fr;
      }

      button {
        grid-column: span 1;
      }
    }
  </style>
</head>
<body>

<header>
  üßæ Employee Payroll System
</header>

<div class="container">

  <section class="employee-form">
    <h2>Add Employee</h2>
    <form id="payrollForm">
      <div>
        <label for="name">Employee Name</label>
        <input type="text" id="name" required>
      </div>

      <div>
        <label for="position">Position</label>
        <input type="text" id="position" required>
      </div>

      <div>
        <label for="salary">Monthly Salary (‚Çπ)</label>
        <input type="number" id="salary" required>
      </div>

      <div>
        <label for="status">Employment Status</label>
        <select id="status" required>
          <option value="Full-time">Full-time</option>
          <option value="Part-time">Part-time</option>
          <option value="Contract">Contract</option>
        </select>
      </div>

      <button type="submit">Add to Payroll</button>
    </form>
  </section>

  <section class="employee-table">
    <h2>Employee List</h2>
    <table id="payrollTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Position</th>
          <th>Salary (‚Çπ)</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <!-- Employee Rows will appear here -->
      </tbody>
    </table>
  </section>

</div>

<footer>
  ¬© 2025 Payroll System | Made with ‚ù§Ô∏è
</footer>

<script>
  const form = document.getElementById('payrollForm');
  const tableBody = document.getElementById('payrollTable').querySelector('tbody');

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const name = document.getElementById('name').value;
    const position = document.getElementById('position').value;
    const salary = document.getElementById('salary').value;
    const status = document.getElementById('status').value;

    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${name}</td>
      <td>${position}</td>
      <td>‚Çπ${parseInt(salary).toLocaleString()}</td>
      <td>${status}</td>
    `;

    tableBody.appendChild(row);

    form.reset();
  });
</script>
<script src="./assets/js/script.js"></script>

</body>
</html>
